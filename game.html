<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            display: flex;

            background: #272c30;

            border-radius: 10px;
            overflow-x: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

</head>
<body>
    <div id="sidebar">
        <h3>Topics</h3>
        <div class="topic" onclick="loadCode('plotting')">üìä Plotting</div>
        <div class="topic" onclick="loadCode('loops')">üîÅ Loops</div>
        <div class="topic" onclick="loadCode('functions')">üî£ Functions</div>
        <div class="topic" onclick="loadCode('determinant')">üü¢ Determinant Calculation</div>
        <div class="topic" onclick="loadCode('determinant1')">üü¢ Determinant Calculation</div>
    </div>
    <div id="content">
        <h2>MATLAB Code</h2>
        <pre id="editor">Select a topic to view code.</pre>
    </div>
    
    <script>
        const codes = {
            plotting: `% MATLAB Plotting Example
x = linspace(0,10,100);
y = sin(x);
plot(x, y);
title('Sine Wave');
xlabel('Time');
ylabel('Amplitude');`,
            loops: `% MATLAB Loops Example
for i = 1:10
    disp(['Iteration: ', num2str(i)]);
end`,
            functions: `% MATLAB Function Example
function y = squareNum(x)
y = x^2;
end`,
            determinant: `clc;
clear;

% Given matrix
A = [-9 2 6; 5 0 -3; -16 4 11]
disp('Determinant using MATLAB det function:');
disp(det(A));

% Check if the first element is zero and swap rows if necessary
row_swap_count = 0;
if A(1,1) == 0
    % Check if row 2 has a nonzero element in column 1
    if A(2,1) ~= 0
        A([1, 2], :) = A([2, 1], :); % Swap row 1 and row 2
    % Else check row 3
    elseif A(3,1) ~= 0
        A([1, 3], :) = A([3, 1], :); % Swap row 1 and row 3
    else
        disp('No nonzero pivot found in column 1');
    end
    row_swap_count = row_swap_count + 1; % Keep track of row swaps
end

% Row operations to convert into upper triangular form
for i = 2:3
    factor = A(i,1) / A(1,1);
    A(i,:) = A(i,:) - factor * A(1,:);
end
if A(2,2) == 0
    A([2, 3], :) = A([3, 2], :); % Keep track of row swaps
    row_swap_count = row_swap_count + 1;
end
for i = 3:3
    factor = A(i,2) / A(2,2);
    A(i,:) = A(i,:) - factor * A(2,:);
end

% Calculate determinant
detter = A(1,1) * A(2,2) * A(3,3);

% Adjust sign if row swaps occurred
if mod(row_swap_count, 2) == 1
    detter = -detter;
end

% Display results
disp('Transformed Matrix A:');
disp(A);
disp('Determinant using manual calculation:');
disp(detter);`
             determinant1: `clc;

    if A(2,1) ~= 0

    % Else check row 3
    elseif A(3,1) ~= 0
        A([1, 3], :) = A([3, 1], :); % Swap row 1 and row 3
    else
        disp('No nonzero pivot found in column 1');

    row_swap_count = row_swap_count + 1; % Keep track of row swaps

% Row operations to convert into upper triangular form

    factor = A(i,1) / A(1,1);
    A(i,:) = A(i,:) - factor * A(1,:);
end

    A([2, 3], :) = A([3, 2], :); % Keep track of row swaps
    row_swap_count = row_swap_count + 1;
end

    A(i,:) = A(i,:) - factor * A(2,:);

    detter = -detter;

disp(detter);`
        };
