<!DOCTYPE html>

<head>

    <style>
        body {
            display: flex;

<body>
    <div id="sidebar">

        <div class="topic" onclick="loadCode('plotting')">üìäInverse</div>

    <div id="content">
        <h2>MATLAB Code</h2>
        <pre id="editor">Select a topic to view code.</pre>
    </div>
    
    <script>
        const codes = {
            plotting: `clc; clear; close all;


B = [2 0 0; 0 2 0; 0 0 2];
inv(B)

% Augmented Matrix 
I = eye(3);
Aug = [B I];

disp('Step 1: Augmented Matrix [B | I]');
disp(Aug);

% R1 -> R1 / 4 (Making pivot 1 in first row)
disp('Step 2: Making first pivot 1');
Aug(1,:) = Aug(1,:) / Aug(1,1);
disp(Aug);

% Making first column zeros below pivot
disp('Step 3: Making first column zeros below pivot');
Aug(2,:) = Aug(2,:) - Aug(2,1) * Aug(1,:);
Aug(3,:) = Aug(3,:) - Aug(3,1) * Aug(1,:);
disp(Aug);

% Making second pivot 1
disp('Step 4: Making second pivot 1');
Aug(2,:) = Aug(2,:) / Aug(2,2);
disp(Aug);
% Making second column zeros below pivot
disp('Step 5: Making second column zeros below pivot');
Aug(3,:) = Aug(3,:) - Aug(3,2) * Aug(2,:);
disp(Aug);

% Making third pivot 1
disp('Step 6: Making third pivot 1');
Aug(3,:) = Aug(3,:) / Aug(3,3);
disp(Aug);

% Back substitution to make upper triangular part 0
disp('Step 7: Making upper triangular part 0');
Aug(2,:) = Aug(2,:) - Aug(2,3) * Aug(3,:);
Aug(1,:) = Aug(1,:) - Aug(1,3) * Aug(3,:);
Aug(1,:) = Aug(1,:) - Aug(1,2) * Aug(2,:);
disp(Aug);

inv_B = Aug(:,4:6);
disp('Inverse of B:');
disp(inv_B);`,
            loops: `% Define the augmented matrix [A | b]
A = [10 2 1 9; 
     2 20 -2 -44; 
     -2 3 10 22]
A(1,:) = A(1,:) / A(1,1);
A(2,:) = A(2,:) - 2 * A(1,:);
A(3,:) = A(3,:) + 2 * A(1,:);
A(2,:) = A(2,:) / A(2,2);
A(3,:) = A(3,:) - A(3,2) * A(2,:);
A(1,:) = A(1,:) - A(1,2) * A(2,:);
A(3,:) = A(3,:) / A(3,3);
A(2,:) = A(2,:) - A(2,3) * A(3,:);
A(1,:) = A(1,:) - A(1,3) * A(3,:);
disp('Row Echelon Form (after transformations):')
disp(A);
x = A(:,4);  % Extract the solution vector
disp('Solution (x, y, z):');
disp(x);`,
            functions: `% MATLAB Function Example
function y = squareNum(x)
y = x^2;
end`,
            determinant: `clc;
clear;

% Given matrix
A = [-9 2 6; 5 0 -3; -16 4 11]
disp('Determinant using MATLAB det function:');
disp(det(A));

% Check if the first element is zero and swap rows if necessary
row_swap_count = 0;
if A(1,1) == 0
    % Check if row 2 has a nonzero element in column 1
    if A(2,1) ~= 0
        A([1, 2], :) = A([2, 1], :); % Swap row 1 and row 2
    % Else check row 3
    elseif A(3,1) ~= 0
        A([1, 3], :) = A([3, 1], :); % Swap row 1 and row 3
    else
        disp('No nonzero pivot found in column 1');
    end
    row_swap_count = row_swap_count + 1; % Keep track of row swaps
end

% Row operations to convert into upper triangular form
for i = 2:3
    factor = A(i,1) / A(1,1);
    A(i,:) = A(i,:) - factor * A(1,:);
end
if A(2,2) == 0
    A([2, 3], :) = A([3, 2], :); % Keep track of row swaps
    row_swap_count = row_swap_count + 1;
end
for i = 3:3
    factor = A(i,2) / A(2,2);
    A(i,:) = A(i,:) - factor * A(2,:);
end

% Calculate determinant
detter = A(1,1) * A(2,2) * A(3,3);

% Adjust sign if row swaps occurred
if mod(row_swap_count, 2) == 1
    detter = -detter;
end

% Display results
disp('Transformed Matrix A:');
disp(A);
disp('Determinant using manual calculation:');
disp(detter);`,
            determinant_loop: `clc;clear;
% Given matrix
A = [-9 2 6; 5 0 -3; -16 4 11]
disp('Determinant using MATLAB det function:');
disp(det(A));

% Check if the first element is zero and swap rows if necessary
row_swap_count = 0;
if A(1,1) == 0
    % Check if row 2 has a nonzero element in column 1
    if A(2,1) ~= 0
        A([1, 2], :) = A([2, 1], :); % Swap row 1 and row 2
    % Else check row 3
    elseif A(3,1) ~= 0
        A([1, 3], :) = A([3, 1], :); % Swap row 1 and row 3
    else
        disp('No nonzero pivot found in column 1');
    end
    row_swap_count = row_swap_count + 1; % Keep track of row swaps
end

% Row operations to convert into upper triangular form
for i = 2:3 A(2,:);
    factor = A(i,1) / A(1,1);
    A(i,:) = A(i,:) - factor * A(1,:);
end
if A(2,2) == 0
    A([2, 3], :) = A([3, 2], :); % Keep track of row swaps
     row_swap_count = row_swap_count + 1;
end
for i = 3:3
    factor = A(i,2) / A(2,2);
    A(i,:) = A(i,:) - factor * A(2,:);
end

% Calculate determinant
detter = A(1,1) * A(2,2) * A(3,3);

% Adjust sign if row swaps occurred
if mod(row_swap_count, 2) == 1
    detter = -detter;
end

% Display results
disp('Transformed Matrix A:');
disp(A);
disp('Determinant using manual calculation:');
disp(detter);`
        };
