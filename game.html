<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy Crush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 5px;
      border: 1px solid #333;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .candy {
      width: 40px;
      height: 40px;
      border-radius: 5px;
    }

    .red { background-color: #e74c3c; }
    .blue { background-color: #3498db; }
    .green { background-color: #2ecc71; }
    .yellow { background-color: #f39c12; }
    .purple { background-color: #9b59b6; }
    .orange { background-color: #e67e22; }
  </style>
</head>
<body>
  <div class="board" id="board"></div>
  
  <script>
    const board = document.getElementById("board");
    const width = 8;
    const candyColors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
    let squares = [];

    // Create the game board
    function createBoard() {
      for (let i = 0; i < width * width; i++) {
        const square = document.createElement('div');
        square.setAttribute('id', i);
        square.classList.add('cell');
        board.appendChild(square);
        squares.push(square);

        // Randomly assign a color to each square
        let randomColor = candyColors[Math.floor(Math.random() * candyColors.length)];
        square.style.backgroundColor = randomColor;
      }
    }

    // Check for matches
    function checkMatches() {
      for (let i = 0; i < width * width; i++) {
        const currentSquare = squares[i];
        const color = currentSquare.style.backgroundColor;

        // Check horizontally
        if (i % width < width - 2 && color === squares[i + 1].style.backgroundColor && color === squares[i + 2].style.backgroundColor) {
          currentSquare.style.backgroundColor = '';
          squares[i + 1].style.backgroundColor = '';
          squares[i + 2].style.backgroundColor = '';
        }

        // Check vertically
        if (i < width * (width - 2) && color === squares[i + width].style.backgroundColor && color === squares[i + width * 2].style.backgroundColor) {
          currentSquare.style.backgroundColor = '';
          squares[i + width].style.backgroundColor = '';
          squares[i + width * 2].style.backgroundColor = '';
        }
      }
    }

    // Drop candies to fill empty spaces
    function fillEmptySpaces() {
      for (let i = 0; i < width * width; i++) {
        if (squares[i].style.backgroundColor === '') {
          let randomColor = candyColors[Math.floor(Math.random() * candyColors.length)];
          squares[i].style.backgroundColor = randomColor;
        }
      }
    }

    // Event listener for clicking candies
    board.addEventListener('click', function (e) {
      const clickedSquare = e.target;
      const clickedId = parseInt(clickedSquare.id);

      // Logic for swapping candies when clicked
      if (clickedSquare.classList.contains('cell')) {
        const clickedColor = clickedSquare.style.backgroundColor;
        setTimeout(() => {
          // Check if any matches are formed
          checkMatches();
          fillEmptySpaces();
        }, 200);
      }
    });

    createBoard();
  </script>
</body>
</html>
