<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATLAB Practice</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 15px;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        .topic {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .topic:hover {
            background: #ddd;
        }
        #editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Topics</h3>
        <div class="topic" onclick="loadCode('plotting')">Plotting</div>
        <div class="topic" onclick="loadCode('loops')">Loops</div>
        <div class="topic" onclick="loadCode('functions')">Functions</div>
    </div>
    <div id="content">
        <h2>MATLAB Code</h2>
        <pre id="editor"></pre>
    </div>
    
    <script>
        const codes = {
            plotting: `% MATLAB Plotting Example
x = linspace(0,10,100);
y = sin(x);
plot(x, y);
title('Sine Wave');
xlabel('Time');
ylabel('Amplitude');`,
            loops: `% MATLAB Loops Example
for i = 1:10
    disp(['Iteration: ', num2str(i)]);
end`,
            functions: `% MATLAB Function Example
function y = squareNum(x)
y = x^2;
end`
        };
        
        function loadCode(topic) {
            document.getElementById('editor').textContent = codes[topic] || 'No code available';
        }
    </script>
</body>
</html>
