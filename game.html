<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy Crush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 5px;
      border: 1px solid #333;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .candy {
      width: 40px;
      height: 40px;
      border-radius: 5px;
    }

    .red { background-color: #e74c3c; }
    .blue { background-color: #3498db; }
    .green { background-color: #2ecc71; }
    .yellow { background-color: #f39c12; }
    .purple { background-color: #9b59b6; }
    .orange { background-color: #e67e22; }

    .info {
      margin-bottom: 20px;
      text-align: center;
    }

    .score {
      font-size: 24px;
    }

    .level {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="info">
    <div class="score">Score: 0</div>
    <div class="level">Level: 1</div>
  </div>

  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById("board");
    const scoreDisplay = document.querySelector(".score");
    const levelDisplay = document.querySelector(".level");

    const width = 8;
    const candyColors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
    let squares = [];
    let score = 0;
    let level = 1;

    // Create the game board
    function createBoard() {
      for (let i = 0; i < width * width; i++) {
        const square = document.createElement('div');
        square.setAttribute('id', i);
        square.classList.add('cell');
        board.appendChild(square);
        squares.push(square);

        let randomColor = candyColors[Math.floor(Math.random() * candyColors.length)];
        square.style.backgroundColor = randomColor;
      }
    }

    // Check for matches
    function checkMatches() {
      for (let i = 0; i < width * width; i++) {
        const currentSquare = squares[i];
        const color = currentSquare.style.backgroundColor;

        // Check horizontally
        if (i % width < width - 2 && color === squares[i + 1].style.backgroundColor && color === squares[i + 2].style.backgroundColor) {
          currentSquare.style.backgroundColor = '';
          squares[i + 1].style.backgroundColor = '';
          squares[i + 2].style.backgroundColor = '';
          score += 10;
        }

        // Check vertically
        if (i < width * (width - 2) && color === squares[i + width].style.backgroundColor && color === squares[i + width * 2].style.backgroundColor) {
          currentSquare.style.backgroundColor = '';
          squares[i + width].style.backgroundColor = '';
          squares[i + width * 2].style.backgroundColor = '';
          score += 10;
        }
      }
    }

    // Drop candies to fill empty spaces
    function fillEmptySpaces() {
      for (let i = 0; i < width * width; i++) {
        if (squares[i].style.backgroundColor === '') {
          let randomColor = candyColors[Math.floor(Math.random() * candyColors.length)];
          squares[i].style.backgroundColor = randomColor;
        }
      }
    }

    // Level up
    function levelUp() {
      if (score >= level * 50) {
        level++;
        levelDisplay.textContent = `Level: ${level}`;
        score = 0;
        scoreDisplay.textContent = `Score: ${score}`;
        alert(`Level Up! You're now at Level ${level}`);
      }
    }

    // Event listener for swapping candies
    let firstSquare = null;
    let secondSquare = null;

    board.addEventListener('click', function (e) {
      const clickedSquare = e.target;
      if (!firstSquare) {
        firstSquare = clickedSquare;
      } else if (firstSquare === clickedSquare) {
        firstSquare = null;
      } else {
        secondSquare = clickedSquare;
        swapCandies(firstSquare, secondSquare);
        setTimeout(() => {
          checkMatches();
          fillEmptySpaces();
          levelUp();
        }, 300);
        firstSquare = null;
        secondSquare = null;
      }
    });

    // Swap candies function
    function swapCandies(square1, square2) {
      const tempColor = square1.style.backgroundColor;
      square1.style.backgroundColor = square2.style.backgroundColor;
      square2.style.backgroundColor = tempColor;
    }

    // Start the game
    createBoard();
  </script>
</body>
  </html>
