<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy Crush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 5px;
      border: 1px solid #333;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .candy {
      width: 40px;
      height: 40px;
      border-radius: 5px;
    }

    .red { background-color: #e74c3c; }
    .blue { background-color: #3498db; }
    .green { background-color: #2ecc71; }
    .yellow { background-color: #f39c12; }
    .purple { background-color: #9b59b6; }
    .orange { background-color: #e67e22; }
    .special {
      border: 2px solid #fff;
    }

    .striped {
      background: repeating-linear-gradient(45deg, transparent, transparent 15px, #fff 15px, #fff 30px);
    }

    .wrapped {
      background-color: #f39c12;
      border-radius: 50%;
    }

    .info {
      margin-bottom: 20px;
      text-align: center;
    }

    .score, .level, .timer {
      font-size: 24px;
    }

    .game-over {
      display: none;
      text-align: center;
      font-size: 30px;
      color: #e74c3c;
    }

  </style>
</head>
<body>

  <div class="info">
    <div class="score">Score: 0</div>
    <div class="level">Level: 1</div>
    <div class="timer">Time: 60</div>
  </div>

  <div class="game-over" id="gameOver">Game Over!</div>

  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById("board");
    const scoreDisplay = document.querySelector(".score");
    const levelDisplay = document.querySelector(".level");
    const timerDisplay = document.querySelector(".timer");
    const gameOverDisplay = document.getElementById("gameOver");

    const width = 8;
    const candyColors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
    const specialCandies = ['striped', 'wrapped', 'colorBomb']; 
    let squares = [];
    let score = 0;
    let level = 1;
    let timeLeft = 60;
    let timerInterval;
    let goal = 10; // Example: Clear 10 red candies to win

    // Create the game board
    function createBoard() {
      for (let i = 0; i < width * width; i++) {
        const square = document.createElement('div');
        square.setAttribute('id', i);
        square.classList.add('cell');
        board.appendChild(square);
        squares.push(square);

        let randomColor = candyColors[Math.floor(Math.random() * candyColors.length)];
        square.style.backgroundColor = randomColor;

        // Randomly add special candy
        if (Math.random() < 0.1) {
          let specialCandy = specialCandies[Math.floor(Math.random() * specialCandies.length)];
          square.classList.add(specialCandy);
        }
      }
    }

    // Check for matches and handle special candies
    function checkMatches() {
      for (let i = 0; i < width * width; i++) {
        const currentSquare = squares[i];
        const color = currentSquare.style.backgroundColor;

        // Horizontal match
        if (i % width < width - 2 && color === squares[i + 1].style.backgroundColor && color === squares[i + 2].style.backgroundColor) {
          currentSquare.style.backgroundColor = '';
          squares[i + 1].style.backgroundColor = '';
          squares[i + 2].style.backgroundColor = '';
          score += 10;
          handleSpecialCandies(i);
        }

        // Vertical match
        if (i < width * (width - 2) && color === squares[i + width].style.backgroundColor && color === squares[i + width * 2].style.backgroundColor) {
          currentSquare.style.backgroundColor = '';
          squares[i + width].style.backgroundColor = '';
          squares[i + width * 2].style.backgroundColor = '';
          score += 10;
          handleSpecialCandies(i);
        }
      }
    }

    // Handle special candies (striped, wrapped, color bomb)
    function handleSpecialCandies(index) {
      const candy = squares[index];
      if (candy.classList.contains('striped')) {
        clearRowOrColumn(index, 'horizontal');
      } else if (candy.classList.contains('wrapped')) {
        clearSurrounding(index);
      } else if (candy.classList.contains('colorBomb')) {
        clearAllOfSameColor(index);
      }
    }

    // Clear a row or column (striped candy effect)
    function clearRowOrColumn(index, direction) {
      if (direction === 'horizontal') {
        for (let i = 0; i < width; i++) {
          squares[index + i].style.backgroundColor = '';
        }
      } else {
        for (let i = 0; i < width; i++) {
          squares[index + i * width].style.backgroundColor = '';
        }
      }
    }

    // Clear surrounding candies (wrapped candy effect)
    function clearSurrounding(index) {
      const adjacent = [index - 1, index + 1, index - width, index + width];
      adjacent.forEach(i => {
        if (i >= 0 && i < squares.length) {
          squares[i].style.backgroundColor = '';
        }
      });
    }

    // Clear all candies of the same color (color bomb effect)
    function clearAllOfSameColor(index) {
      const color = squares[index].style.backgroundColor;
      squares.forEach(square => {
        if (square.style.backgroundColor === color) {
          square.style.backgroundColor = '';
        }
      });
    }

    // Drop candies to fill empty spaces
    function fillEmptySpaces() {
      for (let i = 0; i < width * width; i++) {
        if (squares[i].style.backgroundColor === '') {
          let randomColor = candyColors[Math.floor(Math.random() * candyColors.length)];
          squares[i].style.backgroundColor = randomColor;

          // Randomly add special candy again
          if (Math.random() < 0.1) {
            let specialCandy = specialCandies[Math.floor(Math.random() * specialCandies.length)];
            squares[i].classList.add(specialCandy);
          }
        }
      }
    }

    // Level up
    function levelUp() {
      if (score >= goal) {
        level++;
        levelDisplay.textContent = `Level: ${level}`;
        score = 0;
        scoreDisplay.textContent = `Score: ${score}`;
        alert(`Level Up! You're now at Level ${level}`);
        timeLeft = 60; // Reset time for new level
      }
    }

    // Timer function
