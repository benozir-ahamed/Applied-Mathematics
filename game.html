<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATLAB Practice</title>
    <style>
        body {
            display: flex;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #333;
        }
        #sidebar {
            width: 300px;
            background: #343a40;
            padding: 20px;
            color: white;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        #sidebar h3 {
            text-align: center;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 10px;
        }
        .topic {
            cursor: pointer;
            padding: 12px;
            border-radius: 5px;
            margin: 5px 0;
            background: #495057;
            transition: 0.3s;
        }
        .topic:hover {
            background: #ffc107;
            color: #343a40;
        }
        #content {
            flex-grow: 1;
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #343a40;
            border-bottom: 3px solid #ffc107;
            display: inline-block;
            padding-bottom: 5px;
        }
        pre {
            background: #272c30;
            color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Topics</h3>
        <div class="topic" onclick="loadCode('plotting')">üìä Plotting</div>
        <div class="topic" onclick="loadCode('loops')">üîÅ Loops</div>
        <div class="topic" onclick="loadCode('functions')">üî£ Functions</div>
    </div>
    <div id="content">
        <h2>MATLAB Code</h2>
        <pre id="editor">Select a topic to view code.</pre>
    </div>
    
    <script>
        const codes = {
            plotting: `% MATLAB Plotting Example
x = linspace(0,10,100);
y = sin(x);
plot(x, y);
title('Sine Wave');
xlabel('Time');
ylabel('Amplitude');`,
            loops: `% MATLAB Loops Example
for i = 1:10
    disp(['Iteration: ', num2str(i)]);
end`,
            functions: `% MATLAB Function Example
function y = squareNum(x)
y = x^2;
end`
        };
        
        function loadCode(topic) {
            document.getElementById('editor').textContent = codes[topic] || 'No code available';
        }
    </script>
</body>
</html>
