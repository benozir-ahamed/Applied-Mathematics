<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATLAB Practice</title>
    <style>
        body {
            display: flex;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e9ecef, #f8f9fa);
            color: #333;
            overflow-x: hidden;
        }
        #sidebar {
            width: 300px;
            background: #212529;
            padding: 20px;
            color: white;
            height: 100vh;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            transition: 0.3s;
        }
        #sidebar h3 {
            text-align: center;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 10px;
            font-size: 1.8rem;
        }
        .topic, .sub-topic {
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 8px 0;
            background: #495057;
            transition: 0.3s;
            font-size: 1rem;
        }
        .topic:hover, .sub-topic:hover {
            background: #ffc107;
            color: #212529;
        }
        #content {
            flex-grow: 1;
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #212529;
            border-bottom: 3px solid #ffc107;
            display: inline-block;
            padding-bottom: 5px;
            font-size: 2rem;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .home-link {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #ffc107;
            color: #212529;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            max-width: 150px;
        }
        .home-link:hover {
            background: #212529;
            color: #ffc107;
        }
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                z-index: 10;
                top: 0;
                left: -100%;
            }
            #sidebar.active {
                left: 0;
            }
            #content {
                padding-top: 80px;
            }
            .menu-toggle {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                font-size: 30px;
                z-index: 20;
                cursor: pointer;
                color: #212529;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>
    <div id="sidebar">
        <h3>Topics</h3>
        <a href="index.html" class="home-link">üè† Home</a>
        <div class="topic" onclick="toggleSubTopics('fundamentals')">üìä Fundamentals of Mathematics</div>
        <div id="fundamentals" style="display:none;">
            <div class="sub-topic" onclick="showImage('F-a.png')">2024 1(a)</div>
            <div class="sub-topic" onclick="showImage('F-b.png')">2024 1(b)</div>
            <div class="sub-topic" onclick="showImage('F-c.png')">2024 1(c)</div>
        </div>
    </div>
    <div id="content">
        <h2>Select a topic to view the MATLAB code</h2>
        <img id="displayImage" src="" alt="image">
    </div>
    <script>
        function toggleSubTopics(topicId) {
            const subTopicDiv = document.getElementById(topicId);
            subTopicDiv.style.display = subTopicDiv.style.display === 'none' ? 'block' : 'none';
        }
        function showImage(imageName) {
            const img = document.getElementById('displayImage');
            img.src = 'https://raw.githubusercontent.com/benozir-ahamed/MATLAB-Projects/matlab/' + imageName;
            img.alt = 'Image for ' + imageName;
        }
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
