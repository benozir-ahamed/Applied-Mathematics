<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATLAB Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }
        #sidebar {
            width: 300px;
            background: #343a40;
            padding: 20px;
            color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            transition: all 0.3s;
        }
        #sidebar h3 {
            text-align: center;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .topic, .sub-topic {
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 8px 0;
            background: #495057;
            transition: 0.3s;
        }
        .topic:hover, .sub-topic:hover {
            background: #ffc107;
            color: #343a40;
        }
        #content {
            flex-grow: 1;
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #343a40;
            border-bottom: 3px solid #ffc107;
            display: inline-block;
            padding-bottom: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        /* Mobile Responsive Sidebar */
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                z-index: 10;
                top: 0;
                left: -100%;
            }
            #sidebar.active {
                left: 0;
            }
            #content {
                padding-top: 60px;
            }
            .menu-toggle {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                font-size: 24px;
                z-index: 20;
                cursor: pointer;
                color: #343a40;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()">â˜°</div>
    <div id="sidebar">
        <h3>Topics</h3>
        <div class="topic" onclick="toggleSubTopics('fundamentals')">ðŸ“Š Fundamentals of Mathematics</div>
        <div id="fundamentals" style="display:none;">
            <div class="sub-topic" onclick="showImage('F-a.png')">2024 1(a)</div>
            <div class="sub-topic" onclick="showImage('F-b.png')">2024 1(b)</div>
            <div class="sub-topic" onclick="showImage('F-c.png')">2024 1(c)</div>
        </div>
    </div>
    <div id="content">
        <h2>Select a topic to view the MATLAB code</h2>
        <img id="displayImage" src="" alt="image">
    </div>
    <script>
        function toggleSubTopics(topicId) {
            const subTopicDiv = document.getElementById(topicId);
            subTopicDiv.style.display = subTopicDiv.style.display === 'none' ? 'block' : 'none';
        }
        function showImage(imageName) {
            const img = document.getElementById('displayImage');
            img.src = 'https://raw.githubusercontent.com/benozir-ahamed/MATLAB-Projects/matlab/' + imageName;
            img.alt = 'Image for ' + imageName;
        }
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
