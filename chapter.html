<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Six Mathematics - Chapters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .navbar {
      background-color: #2c3e50;
      padding: 10px 20px;
    }
    .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 24px;
      text-decoration: none;
    }
    .hero-section {
      background: linear-gradient(135deg, #1abc9c, #16a085);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .hero-section h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .hero-section p {
      font-size: 18px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .chapter-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .chapter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .chapter-title {
      font-weight: bold;
      color: #16a085;
      margin-bottom: 10px;
    }
    .chapter-card a {
      color: #333;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }
    .chapter-card a:hover {
      color: #16a085;
      text-decoration: underline;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">Class Six Mathematics</a>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1>Welcome to Class Six Mathematics</h1>
    <p>Explore the chapters and topics below to excel in your studies!</p>
  </div>

  <!-- Chapters Section -->
  <div class="container">
    <div class="grid-container">
      <div class="chapter-card">
        <h2 class="chapter-title">Chapter 1</h2>
        <a href="table.html">Number System</a>
      </div>
      <div class="chapter-card">
        <h2 class="chapter-title">Chapter 2</h2>
        <a href="#">Algebra Basics</a>
      </div>
      <div class="chapter-card">
        <h2 class="chapter-title">Chapter 3</h2>
        <a href="#">Geometry</a>
      </div>
      <div class="chapter-card">
        <h2 class="chapter-title">Chapter 4</h2>
        <a href="#">Statistics</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Class Six Mathematics. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
