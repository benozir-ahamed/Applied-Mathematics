<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Six Mathematics - Chapters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #2c3e50;
      padding: 20px;
      color: white;
    }
    .sidebar h4 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin-bottom: 10px;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    .sidebar ul li a.active,
    .sidebar ul li a:hover {
      background-color: #1abc9c;
      color: white;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    .content h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .chapter-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .chapter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .chapter-card h4 {
      margin: 0 0 10px;
      font-weight: 600;
      color: #1abc9c;
    }
    .chapter-card a {
      color: #333;
      text-decoration: none;
    }
    .chapter-card a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Class Six Mathematics</h4>
    <ul>
      <li><a href="#" class="active">Chapter 1: Number System</a></li>
      <li><a href="#">Chapter 2: Algebra Basics</a></li>
      <li><a href="#">Chapter 3: Geometry</a></li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>Chapters Overview</h2>
    <div class="grid-container">
      <div class="chapter-card">
        <h4>Chapter 1</h4>
        <a href="table.html">Number System</a>
      </div>
      <div class="chapter-card">
        <h4>Chapter 2</h4>
        <a href="#">Algebra Basics</a>
      </div>
      <div class="chapter-card">
        <h4>Chapter 3</h4>
        <a href="#">Geometry</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Class Six Mathematics. All Rights Reserved.</p>
  </footer>

</body>
</html>
