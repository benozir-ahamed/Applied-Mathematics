    <script>
        const sentences = [
            "এটি প্রথম বাক্য।",
            "এটি দ্বিতীয় বাক্য।",
            "এটি তৃতীয় বাক্য।",
            "এটি চতুর্থ বাক্য।"
        ];

        let currentSentence = 0;
        let currentChar = 0;
        const typingSpeed = 100; // প্রতি অক্ষর টাইপ করার সময় (মিলিসেকেন্ডে)
        const displayElement = document.getElementById('typing-text');

        function typeSentence() {
            if (currentChar < sentences[currentSentence].length) {
                displayElement.textContent += sentences[currentSentence].charAt(currentChar);
                currentChar++;
                setTimeout(typeSentence, typingSpeed);
            } else {
                setTimeout(() => {
                    currentChar = 0;
                    currentSentence = (currentSentence + 1) % sentences.length;
                    displayElement.textContent = '';
                    setTimeout(typeSentence, typingSpeed);
                }, 2000); // প্রতিটি বাক্যের পরে ২ সেকেন্ড বিরতি
            }
        }

        // পেজ লোড হওয়ার সাথে সাথে টাইপিং শুরু
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(typeSentence, typingSpeed);
        });
    </script>
