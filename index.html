<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Animation 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .glowing-text {
      font-size: 2em;
      color: #32e4e4;
      text-shadow: 0 0 10px #32e4e4, 0 0 20px #32e4e4;
      margin-bottom: 20px;
      transition: all 0.5s;
    }

    .flip-container {
      display: inline-block;
      perspective: 1000px;
    }

    .flip {
      position: relative;
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      animation: flipAnimation 2s infinite;
    }

    .flip::before,
    .flip::after {
      content: attr(data-number);
      position: absolute;
      width: 100%;
      height: 100%;
      background: #32e4e4;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      font-size: 2em;
      font-weight: bold;
    }

    .flip::before {
      transform: rotateX(0deg);
    }

    .flip::after {
      transform: rotateX(-180deg);
    }

    @keyframes flipAnimation {
      0% {
        transform: rotateX(0deg);
      }
      50% {
        transform: rotateX(-90deg);
      }
      100% {
        transform: rotateX(-180deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="glowing-text">Happy New Year <span id="year">2025</span></h2>
    <div class="flip-container">
      <div class="flip" id="flip"></div>
    </div>
  </div>
  <script>
    const flipElement = document.getElementById('flip');
    let currentNumber = 5;

    function updateFlip() {
      flipElement.setAttribute('data-number', currentNumber);
      currentNumber = currentNumber === 9 ? 0 : currentNumber + 1;
    }

    setInterval(updateFlip, 2000);
    updateFlip();
  </script>
</body>
</html>
