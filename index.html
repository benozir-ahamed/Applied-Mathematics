<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #1a1a2e, #16213e);
      overflow: hidden;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 4rem;
      position: relative;
      animation: fadeIn 2s ease-out forwards, textGlow 2s infinite alternate;
    }

    h1 span {
      color: #e94560;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 10px #e94560, 0 0 20px #e94560, 0 0 40px #ff007f;
      }
      100% {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff4b5c, 0 0 50px #ff007f;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .fireworks {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ff007f, transparent);
      border-radius: 50%;
      animation: explode 1.5s linear infinite;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(50);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy <span>New Year</span> 2025! ðŸŽ‰</h1>

  <div class="fireworks"></div>

  <script>
    // Generate fireworks
    const fireworksContainer = document.querySelector('.fireworks');

    function createFirework() {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      firework.style.top = `${Math.random() * 100}%`;
      firework.style.left = `${Math.random() * 100}%`;
      firework.style.animationDuration = `${Math.random() * 1.5 + 0.5}s`;

      fireworksContainer.appendChild(firework);

      setTimeout(() => {
        firework.remove();
      }, 1500);
    }

    setInterval(createFirework, 300);
  </script>
</body>
</html>
