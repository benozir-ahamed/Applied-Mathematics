<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applied Mathematics Notes - Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }
    .navbar {
      background: linear-gradient(90deg, #0073e6, #00c6ff);
      color: white;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .sidebar {
      background: #fff;
      border-right: 1px solid #ddd;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }
    .chapter-list li {
      margin-bottom: 15px;
    }
    .chapter-btn {
      background: #0073e6;
      color: white;
      border: none;
      padding: 10px 15px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .chapter-btn:hover {
      background: #005bb5;
    }
    .topics {
      list-style: none;
      padding-left: 20px;
      display: none;
    }
    .topics a {
      color: #0073e6;
      text-decoration: none;
    }
    .topics a:hover {
      text-decoration: underline;
    }
    .progress-bar {
      height: 5px;
      background: #0073e6;
      margin-top: 5px;
    }
    .dark-mode {
      background-color: #1e1e2f;
      color: white;
    }
    .dark-mode .sidebar, .dark-mode .navbar {
      background-color: #333;
      color: white;
    }
    .dark-mode .chapter-btn {
      background-color: #444;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Math Notes Pro</a>
      <form class="d-flex ms-auto" role="search">
        <input class="form-control me-2" type="search" placeholder="Search notes..." aria-label="Search">
        <button class="btn btn-light" type="submit">Search</button>
      </form>
      <button class="btn btn-outline-light ms-3" id="darkModeToggle">Dark Mode</button>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="d-flex">
    <aside class="sidebar col-lg-3 col-md-4">
      <h2 class="mb-4">Chapters</h2>
      <ul class="chapter-list">
        <li>
          <button class="chapter-btn">Fundamental of Mathematics</button>
          <ul class="topics">
            <li> <a href="#topic1">Topics 1.1</a></li>
            <li> <a href="#topic2">Topics 1.2</a></li>
          </ul>
        </li>
        <li>
          <button class="chapter-btn">Higher Algebra & Trigonometry</button>
          <ul class="topics">
            <li> <a href="#topic3">Topics 2.1</a></li>
            <li> <a href="#topic4">Topics 2.2</a></li>
          </ul>
        </li>
        <li>
          <button class="chapter-btn">Matrix Theory</button>
          <ul class="topics">
            <li> <a href="#topic5">Topics 3.1</a></li>
            <li> <a href="#topic6">Topics 3.2</a></li>
          </ul>
        </li>
        <!-- Additional chapters here -->
      </ul>
    </aside>
    <!-- Content -->
    <div class="content col-lg-9 col-md-8 p-4">
      <h1>Welcome to Math Notes Pro</h1>
      <p>Select a chapter to get started.</p>
      <div class="progress-bar w-50"></div>
    </div>
  </div>

  <script>
    // Dropdown toggle for topics
    document.querySelectorAll('.chapter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const topics = btn.nextElementSibling;
        topics.style.display = topics.style.display === 'block' ? 'none' : 'block';
      });
    });

    // Dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
          </html>
